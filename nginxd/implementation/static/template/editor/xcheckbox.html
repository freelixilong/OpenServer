<label class="control-label" for="{{uiId}}"></label>
<div class="col-md-12" data-toggle="tooltip" title="{{i18n tooltip}}">
    <div class="checkbox">
        <label>
            <input ui="input" name="{{#if fieldname}}{{fieldname}}{{else}}{{name}}{{/if}}" type="checkbox" value="{{value}}"> <strong>{{i18n boxLabel}}</strong>
        </label>
    </div>
</div>
